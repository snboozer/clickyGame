<head>

<body>
    <h1>Clicky Game!</h1>
    <h2>Click on an image to earn points, but don't click on any more than once!</h2>

    <div class="rowOne">
        <div class="col-sm-3">
            <div class="balloons">
                <img src=".//css/images/balloons.jpg" alt="colorful balloons" style="width:200px;height:200px;">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="bigSplash">
                <img src=".//css/images/bigsplash.jpg" alt="colorful Splash" style="width:200px;height:200px;">
            </div>
        </div>


        <div class="col-sm-3">
            <div class="butterfly">
                <img src=".//css/images/butterflies.jpg" alt="colorful butterflies" style="width:200px;height:200px;">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="candy">
                <img src=".//css/images/candy.jpg" alt="colorful candy" style="width:200px;height:200px;">
            </div>
        </div>
    </div>
    <div class="rowTwo">
        <div class="col-sm-3">
            <div class="dots">
                <img src=".//css/images/dots.jpg" alt="colorful dots" style="width:200px;height:200px;">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="flower">
                <img src=".//css/images/flower.jpg" alt="colorful flower" style="width:200px;height:200px;">
            </div>
        </div>


        <div class="col-sm-3">
            <div class="ink">
                <img src=".//css/images/ink.jpg" alt="colorful ink" style="width:200px;height:200px;">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="paint">
                <img src=".//css/images/paint.jpg" alt="colorful paint" style="width:200px;height:200px;">
            </div>
        </div>

        <div class="rowThree">
                <div class="col-sm-3">
                    <div class="dots">
                        <img src=".//css/images/pencils.jpg" alt="colorful pencils" style="width:200px;height:200px;">
                    </div>
                </div>
        
                <div class="col-sm-3">
                    <div class="flower">
                        <img src=".//css/images/ray.jpg" alt="colorful ray" style="width:200px;height:200px;">
                    </div>
                </div>
        
        
                <div class="col-sm-3">
                    <div class="ink">
                        <img src=".//css/images/splashes.jpg" alt="colorful splashes" style="width:200px;height:200px;">
                    </div>
                </div>
        
                <div class="col-sm-3">
                    <div class="paint">
                        <img src=".//css/images/world.jpg" alt="colorful world" style="width:200px;height:200px;">
                    </div>
                </div>
            </div>
    </div>
